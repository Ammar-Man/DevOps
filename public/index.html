    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <title>BankApp</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BankApp</a>
            </div>
            <ul class="nav navbar-nav">

                <li><a href="./">Home</a></li>

            </ul>
        </div>
    </nav>

    <!-- <h1>Home</h1> -->


    <!-- here comming profile infor with green alert box  -->
    <div class="alert alert-success notes" id="usersInfo">
    </div>

    <div class="alert alert-warning" id="usersBank">

    </div>



    <div class="container" id="login">
        <h1>Login</h1>
        <p>email: Test@gmail.com / 
        password: 123456</p>
        <p>Please login in this form.</p>
        <hr>

        <form class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="email">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" id="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-default" id="btn-login" type="button" value="Login">
                    <input class="btn btn-default " id="btn-register" type="button" value="Register">
                </div>
            </div>
        </form>
    </div>

    </div>



    <div class="container form-horizontal" id="container-register">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

       

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">FirstName:</label>
            <div class="col-sm-10">
                <input class="form-control" id="reg-firstName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">LastName:</label>
            <div class="col-sm-10">
                <input class="form-control" id="reg-lastName">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" id="reg-email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="reg-password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" id="btn-send-register" type="button" value="Register">
                <hr>
                <p>Already have an account?</p>
                <input class="btn btn-default " onclick=" window.location.href='./';" type="button" value="Login">
            </div>
        </div>
        
        
       


    </div>

</body>
